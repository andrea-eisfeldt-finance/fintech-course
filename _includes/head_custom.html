<style>
  /* === Unified top banner === */
  .ucla-banner {
    background-color: #003B5C;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 24px;
    flex-wrap: wrap;
    gap: 6px;
    border-bottom: 3px solid #FFD100;
    position: relative;
    z-index: 100;
  }
  .ucla-banner__left {
    display: flex;
    align-items: center;
    gap: 14px;
  }
  .ucla-banner__left img {
    height: 34px;
  }
  .ucla-banner__title {
    color: #FFFFFF;
    font-size: 17px;
    font-weight: 700;
    line-height: 1.25;
  }
  .ucla-banner__sub {
    color: rgba(255,255,255,0.75);
    font-size: 12px;
    font-weight: 400;
    margin-top: 1px;
  }
  .ucla-banner__right {
    display: flex;
    align-items: center;
    gap: 16px;
  }
  .ucla-banner__prof {
    color: #FFD100;
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.8px;
  }
  .ucla-banner__casepack {
    color: #FFD100 !important;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border: 1px solid rgba(255,209,0,0.5);
    border-radius: 4px;
    padding: 5px 12px;
    text-decoration: none !important;
    transition: background 0.2s;
  }
  .ucla-banner__casepack:hover {
    background: rgba(255,209,0,0.15);
  }

  /* Hide the default header bar (search + aux nav) since banner has case pack link */
  .main-header {
    background-color: #003B5C !important;
    border-bottom: none !important;
    padding: 4px 16px !important;
  }
  /* Hide the aux nav since case pack is in the banner */
  .main-header .aux-nav {
    display: none !important;
  }
  /* Restyle search to match banner */
  .main-header .search-input-wrap .search-input {
    background-color: rgba(255,255,255,0.1);
    color: #fff;
    border-color: rgba(255,255,255,0.25);
  }
  .main-header .search-input-wrap .search-input::placeholder {
    color: rgba(255,255,255,0.5);
  }
  .main-header .search-input-wrap .search-icon {
    color: rgba(255,255,255,0.6);
  }

  @media (max-width: 767px) {
    .ucla-banner {
      padding: 8px 14px;
    }
    .ucla-banner__left img {
      height: 26px;
    }
    .ucla-banner__title {
      font-size: 14px;
    }
    .ucla-banner__right {
      flex-wrap: wrap;
      gap: 8px;
    }
  }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var banner = document.createElement('div');
  banner.className = 'ucla-banner';
  banner.innerHTML =
    '<div class="ucla-banner__left">' +
      '<img src="{{ "/assets/images/anderson-logo.png" | relative_url }}" alt="UCLA Anderson" onerror="this.style.display=\'none\'">' +
      '<div>' +
        '<div class="ucla-banner__title">MGMT 298D — Financial Technology: FinTech</div>' +
        '<div class="ucla-banner__sub">UCLA Anderson School of Management — Spring 2026</div>' +
      '</div>' +
    '</div>' +
    '<div class="ucla-banner__right">' +
      '<div class="ucla-banner__prof">Professor Eisfeldt</div>' +
      '<a class="ucla-banner__casepack" href="https://hbsp.harvard.edu/import/1387361">FinTech Case Pack</a>' +
    '</div>';
  document.body.insertBefore(banner, document.body.firstChild);
});
</script>
