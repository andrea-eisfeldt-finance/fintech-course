<style>
  /* Restyle the site header to be a unified professional banner */
  .site-header {
    background-color: #003B5C !important;
    border-bottom: 3px solid #FFD100;
    padding: 0 !important;
  }

  /* Top banner row: logo + course info + professor */
  .site-banner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 24px;
    flex-wrap: wrap;
    gap: 8px;
  }
  .site-banner__logo {
    display: flex;
    align-items: center;
    gap: 14px;
  }
  .site-banner__logo img {
    height: 36px;
  }
  .site-banner__text {
    color: #FFD100;
    font-size: 15px;
    font-weight: 700;
    letter-spacing: 0.5px;
    line-height: 1.3;
  }
  .site-banner__school {
    color: rgba(255,255,255,0.85);
    font-size: 12px;
    font-weight: 400;
    letter-spacing: 0.3px;
  }
  .site-banner__prof {
    color: #FFD100;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.3px;
    text-transform: uppercase;
  }

  /* Restyle the site title row underneath */
  .site-header .site-title {
    color: #FFFFFF !important;
    font-weight: 700 !important;
    font-size: 1.1rem !important;
  }

  /* Search icon */
  .site-header .search-input-wrap .search-input {
    background-color: rgba(255,255,255,0.1);
    color: #fff;
    border-color: rgba(255,255,255,0.3);
  }
  .site-header .search-input-wrap .search-input::placeholder {
    color: rgba(255,255,255,0.5);
  }

  /* Aux nav link styling */
  .site-header .aux-nav a,
  .aux-nav a {
    color: #FFD100 !important;
    font-weight: 600 !important;
    font-size: 0.75rem !important;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border: 1px solid rgba(255,209,0,0.4);
    border-radius: 4px;
    padding: 4px 10px !important;
    transition: background 0.2s;
  }
  .site-header .aux-nav a:hover,
  .aux-nav a:hover {
    background-color: rgba(255,209,0,0.15);
    text-decoration: none !important;
  }

  /* Navigation links in header */
  .site-header a {
    color: #FFD100 !important;
    font-weight: 600;
  }

  /* Mobile adjustments */
  @media (max-width: 767px) {
    .site-banner {
      flex-direction: column;
      align-items: flex-start;
      padding: 8px 16px;
    }
    .site-banner__prof {
      font-size: 12px;
    }
    .site-banner__logo img {
      height: 28px;
    }
  }
</style>
