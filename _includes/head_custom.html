<style>
  .site-banner {
    background-color: #003B5C;
    padding: 12px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 8px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
  }
  .site-banner__logo {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .site-banner__logo img {
    height: 40px;
  }
  .site-banner__text {
    color: #FFD100;
    font-size: 14px;
    font-weight: bold;
    letter-spacing: 0.5px;
  }
  .site-banner__school {
    color: #FFFFFF;
    font-size: 13px;
    font-weight: normal;
    letter-spacing: 0.3px;
  }
  .site-banner__prof {
    color: #FFD100;
    font-size: 14px;
    font-weight: bold;
  }
  body {
    padding-top: 60px !important;
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var banner = document.createElement('div');
    banner.className = 'site-banner';
    banner.innerHTML = '<div class="site-banner__logo">' +
      '<img src="{{ "/assets/images/anderson-logo.png" | relative_url }}" alt="UCLA Anderson" onerror="this.style.display=\'none\'">' +
      '<div>' +
      '<div class="site-banner__text">UCLA Anderson School of Management</div>' +
      '<div class="site-banner__school">MGMT 298D — Financial Technology: FinTech — Spring 2026</div>' +
      '</div></div>' +
      '<div class="site-banner__prof">Professor Eisfeldt</div>';
    document.body.insertBefore(banner, document.body.firstChild);
  });
</script>
