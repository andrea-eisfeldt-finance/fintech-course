<style>
  /* === Unified top banner === */
  .main-header {
    background-color: #003B5C !important;
    border-bottom: 3px solid #FFD100 !important;
    padding: 8px 16px !important;
    display: flex !important;
    align-items: center !important;
  }

  /* Hide search, aux nav, and theme hamburger menu button */
  .main-header > .search,
  .main-header > .search-overlay,
  .main-header > div:first-child,
  .main-header .aux-nav,
  .site-button,
  #menu-button,
  .main-header .site-button,
  button[aria-label="Toggle navigation"],
  .site-header .site-button {
    display: none !important;
  }

  /* Banner layout */
  .ucla-banner {
    display: flex;
    align-items: center;
    gap: 14px;
    width: 100%;
  }
  .ucla-banner img {
    height: 34px;
    flex-shrink: 0;
  }
  .ucla-banner__info {
    flex: 1;
  }
  .ucla-banner__title {
    color: #FFFFFF;
    font-size: 15px;
    font-weight: 700;
    line-height: 1.3;
  }
  .ucla-banner__prof {
    color: #FFD100;
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    white-space: nowrap;
  }

  /* === Sidebar: tighten width and remove wasted space === */

  /* Hide the redundant sidebar header on mobile (title + menu) */
  .side-bar .site-header {
    display: none !important;
  }

  /* Narrower sidebar */
  @media (min-width: 50rem) {
    .side-bar {
      width: 200px !important;
      min-width: 200px !important;
    }
    .main {
      margin-left: 200px !important;
    }
    /* Reduce excessive content padding */
    .main .main-content-wrap {
      max-width: 1100px !important;
      padding-left: 1.5rem !important;
      padding-right: 1.5rem !important;
    }
  }
  @media (min-width: 66.5rem) {
    .side-bar {
      width: 220px !important;
      min-width: 220px !important;
    }
    .main {
      margin-left: 220px !important;
    }
    .main .main-content-wrap {
      max-width: 1200px !important;
      padding-left: 2rem !important;
      padding-right: 2rem !important;
    }
  }

  /* Make sidebar title (home link) white on dark blue */
  .side-bar {
    background-color: #003B5C !important;
  }
  .side-bar .site-title {
    color: #FFD100 !important;
    font-weight: 700;
  }
  /* Nav links in sidebar: white */
  .side-bar .site-nav .nav-list-item a,
  .side-bar .site-nav a {
    color: #FFFFFF !important;
  }
  .side-bar .site-nav .nav-list-item a:hover,
  .side-bar .site-nav a:hover {
    color: #FFD100 !important;
  }
  .side-bar .site-nav .nav-list-item.active > a,
  .side-bar .site-nav .nav-list-item.active > .nav-list-link {
    color: #FFD100 !important;
    font-weight: 700;
  }
  /* Search input in sidebar */
  .side-bar .search-input-wrap .search-input {
    background-color: rgba(255,255,255,0.1) !important;
    color: #FFFFFF !important;
    border-color: rgba(255,255,255,0.25) !important;
  }
  .side-bar .search-input-wrap .search-input::placeholder {
    color: rgba(255,255,255,0.5) !important;
  }
  /* Footer in sidebar */
  .side-bar .site-footer {
    color: rgba(255,255,255,0.5) !important;
  }


  @media (max-width: 49.999rem) {
    .ucla-banner img { height: 26px; }
    .ucla-banner__title { font-size: 13px; }
    .ucla-banner__prof { font-size: 11px; }
  }
</style>
