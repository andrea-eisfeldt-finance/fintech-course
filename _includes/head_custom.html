<style>
  /* === Unified top banner === */
  .main-header {
    background-color: #003B5C !important;
    border-bottom: 3px solid #FFD100 !important;
    padding: 8px 16px !important;
    display: flex !important;
    align-items: center !important;
  }

  /* Hide search and aux nav â€” not needed in banner */
  .main-header > .search,
  .main-header > .search-overlay,
  .main-header > div:first-child,
  .main-header .aux-nav {
    display: none !important;
  }

  /* Banner layout */
  .ucla-banner {
    display: flex;
    align-items: center;
    gap: 14px;
    width: 100%;
  }
  .ucla-banner img {
    height: 34px;
    flex-shrink: 0;
  }
  .ucla-banner__info {
    flex: 1;
  }
  .ucla-banner__title {
    color: #FFFFFF;
    font-size: 15px;
    font-weight: 700;
    line-height: 1.3;
  }
  .ucla-banner__prof {
    color: #FFD100;
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    white-space: nowrap;
  }

  /* === Sidebar: ensure no black text on blue === */

  /* Hide the redundant sidebar header on mobile (title + menu) */
  .side-bar .site-header {
    display: none !important;
  }

  /* Make sidebar title (home link) white on dark blue */
  .side-bar {
    background-color: #003B5C !important;
  }
  .side-bar .site-title {
    color: #FFD100 !important;
    font-weight: 700;
  }
  /* Nav links in sidebar: white */
  .side-bar .site-nav .nav-list-item a,
  .side-bar .site-nav a {
    color: #FFFFFF !important;
  }
  .side-bar .site-nav .nav-list-item a:hover,
  .side-bar .site-nav a:hover {
    color: #FFD100 !important;
  }
  .side-bar .site-nav .nav-list-item.active > a,
  .side-bar .site-nav .nav-list-item.active > .nav-list-link {
    color: #FFD100 !important;
    font-weight: 700;
  }
  /* Search input in sidebar */
  .side-bar .search-input-wrap .search-input {
    background-color: rgba(255,255,255,0.1) !important;
    color: #FFFFFF !important;
    border-color: rgba(255,255,255,0.25) !important;
  }
  .side-bar .search-input-wrap .search-input::placeholder {
    color: rgba(255,255,255,0.5) !important;
  }
  /* Footer in sidebar */
  .side-bar .site-footer {
    color: rgba(255,255,255,0.5) !important;
  }

  /* Hamburger menu in banner */
  .ucla-banner__menu {
    background: none;
    border: none;
    cursor: pointer;
    padding: 4px;
    flex-shrink: 0;
  }
  .ucla-banner__menu svg {
    width: 24px;
    height: 24px;
    fill: #FFD100;
  }
  .ucla-banner__menu:hover svg {
    fill: #FFFFFF;
  }

  @media (max-width: 49.999rem) {
    .ucla-banner img { height: 26px; }
    .ucla-banner__title { font-size: 13px; }
    .ucla-banner__prof { font-size: 11px; }
  }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var banner = document.querySelector('.ucla-banner');
  if (!banner) return;
  var menuBtn = document.createElement('button');
  menuBtn.className = 'ucla-banner__menu';
  menuBtn.setAttribute('aria-label', 'Menu');
  menuBtn.innerHTML = '<svg viewBox="0 0 24 24" aria-hidden="true"><use xlink:href="#svg-menu"></use></svg>';
  banner.insertBefore(menuBtn, banner.firstChild);
  var origBtn = document.getElementById('menu-button');
  menuBtn.addEventListener('click', function() {
    if (origBtn) origBtn.click();
  });
});
</script>
