<style>
  /* === Unified top banner === */
  .main-header {
    background-color: #003B5C !important;
    border-bottom: 3px solid #FFD100 !important;
    padding: 8px 16px !important;
    display: flex !important;
    align-items: center !important;
  }

  /* Hide search, aux nav, and theme hamburger menu button */
  .main-header > .search,
  .main-header > .search-overlay,
  .main-header > div:first-child,
  .main-header .aux-nav,
  .site-button,
  #menu-button,
  .main-header .site-button,
  button[aria-label="Toggle navigation"],
  .site-header .site-button {
    display: none !important;
  }

  /* Banner layout */
  .ucla-banner {
    display: flex;
    align-items: center;
    gap: 14px;
    width: 100%;
  }
  .ucla-banner img {
    height: 34px;
    flex-shrink: 0;
  }
  .ucla-banner__info {
    flex: 1;
  }
  .ucla-banner__title {
    color: #FFFFFF;
    font-size: 15px;
    font-weight: 700;
    line-height: 1.3;
  }
  .ucla-banner__prof {
    color: #FFD100;
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    white-space: nowrap;
  }

  /* === Layout: sidebar + full-width content === */

  /* Hide the redundant sidebar header on mobile */
  .side-bar .site-header {
    display: none !important;
  }

  /* Desktop (md): sidebar fixed left, content fills remaining width */
  @media (min-width: 50rem) {
    .side-bar {
      width: 15.5rem !important;
      min-width: 15.5rem !important;
      left: 0 !important;
      position: fixed !important;
    }
    .main {
      margin-left: 15.5rem !important;
    }
  }

  /* Large screens: keep sidebar at same width, don't center it */
  @media (min-width: 66.5rem) {
    .side-bar {
      width: 15.5rem !important;
      min-width: 15.5rem !important;
      left: 0 !important;
    }
    .main {
      margin-left: 15.5rem !important;
    }
  }

  /* Content: fill available width, no narrow max-width */
  .main .main-content-wrap {
    max-width: none !important;
    padding-left: 1.5rem !important;
    padding-right: 1.5rem !important;
  }
  .main .main-content {
    max-width: none !important;
  }
  @media (min-width: 50rem) {
    .main .main-content-wrap {
      padding-left: 2rem !important;
      padding-right: 2rem !important;
    }
  }

  /* === Sidebar styling === */
  .side-bar {
    background-color: #003B5C !important;
  }
  .side-bar .site-title {
    color: #FFD100 !important;
    font-weight: 700;
  }
  .side-bar .site-nav .nav-list-item a,
  .side-bar .site-nav a {
    color: #FFFFFF !important;
  }
  .side-bar .site-nav .nav-list-item a:hover,
  .side-bar .site-nav a:hover {
    color: #FFD100 !important;
  }
  .side-bar .site-nav .nav-list-item.active > a,
  .side-bar .site-nav .nav-list-item.active > .nav-list-link {
    color: #FFD100 !important;
    font-weight: 700;
  }
  .side-bar .search-input-wrap .search-input {
    background-color: rgba(255,255,255,0.1) !important;
    color: #FFFFFF !important;
    border-color: rgba(255,255,255,0.25) !important;
  }
  .side-bar .search-input-wrap .search-input::placeholder {
    color: rgba(255,255,255,0.5) !important;
  }
  .side-bar .site-footer {
    color: rgba(255,255,255,0.5) !important;
  }

  /* === Mobile: stack sidebar above content === */
  @media (max-width: 49.999rem) {
    .ucla-banner img { height: 26px; }
    .ucla-banner__title { font-size: 13px; }
    .ucla-banner__prof { font-size: 11px; }
    .main .main-content-wrap {
      padding-left: 1rem !important;
      padding-right: 1rem !important;
    }
  }
</style>
