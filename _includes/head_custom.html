<style>
  /* === Unified top banner === */
  .main-header {
    background-color: #003B5C !important;
    border-bottom: 3px solid #FFD100 !important;
    padding: 8px 16px !important;
    display: flex !important;
    align-items: center !important;
  }

  /* Hide search and aux nav on all screens */
  .main-header > .search,
  .main-header > .search-overlay,
  .main-header .aux-nav {
    display: none !important;
  }

  /* Banner layout */
  .ucla-banner {
    display: flex;
    align-items: center;
    gap: 14px;
    width: 100%;
  }
  .ucla-banner img {
    height: 34px;
    flex-shrink: 0;
  }
  .ucla-banner__info {
    flex: 1;
  }
  .ucla-banner__title {
    color: #FFFFFF;
    font-size: 15px;
    font-weight: 700;
    line-height: 1.3;
  }
  .ucla-banner__prof {
    color: #FFD100;
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    white-space: nowrap;
  }

  /* === Sidebar styling (all screens) === */
  .side-bar {
    background-color: #003B5C !important;
  }
  .side-bar .site-title {
    color: #FFD100 !important;
    font-weight: 700;
  }
  .side-bar .site-nav .nav-list-item a,
  .side-bar .site-nav a {
    color: #FFFFFF !important;
  }
  .side-bar .site-nav .nav-list-item a:hover,
  .side-bar .site-nav a:hover {
    color: #FFD100 !important;
  }
  .side-bar .site-nav .nav-list-item.active > a,
  .side-bar .site-nav .nav-list-item.active > .nav-list-link {
    color: #FFD100 !important;
    font-weight: 700;
  }
  /* Nav expand/collapse arrows */
  .side-bar .nav-list-expander {
    color: rgba(255,255,255,0.6) !important;
  }
  .side-bar .nav-list-expander:hover {
    color: #FFD100 !important;
  }
  .side-bar .search-input-wrap .search-input {
    background-color: rgba(255,255,255,0.1) !important;
    color: #FFFFFF !important;
    border-color: rgba(255,255,255,0.25) !important;
  }
  .side-bar .search-input-wrap .search-input::placeholder {
    color: rgba(255,255,255,0.5) !important;
  }
  .side-bar .site-footer {
    color: rgba(255,255,255,0.5) !important;
  }

  /* Content: fill available width, no narrow max-width anywhere */
  .main,
  .main .main-content-wrap,
  .main .main-content,
  .main .main-content main {
    max-width: none !important;
  }
  .main .main-content-wrap {
    padding-left: 1.5rem !important;
    padding-right: 1.5rem !important;
  }

  /* ==========================================================
     MOBILE & SMALL TABLETS (< 50rem / ~800px)
     Hamburger menu toggles sidebar nav
     ========================================================== */
  @media (max-width: 49.999rem) {
    /* Show the site-header with hamburger button */
    .side-bar .site-header {
      display: flex !important;
      align-items: center;
      justify-content: space-between;
      background-color: #003B5C !important;
      padding: 0.5rem 1rem !important;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    /* Style the hamburger/menu button for mobile */
    .side-bar .site-button,
    .side-bar #menu-button,
    .side-bar button[aria-label="Toggle navigation"],
    .site-button,
    #menu-button {
      display: block !important;
      color: #FFD100 !important;
      background: none !important;
      border: 1px solid rgba(255,209,0,0.4) !important;
      border-radius: 4px;
      padding: 6px 8px !important;
      cursor: pointer;
    }
    .side-bar .site-button svg,
    .site-button svg,
    #menu-button svg {
      fill: #FFD100 !important;
      color: #FFD100 !important;
    }

    /* Banner: smaller on mobile */
    .ucla-banner img { height: 26px; }
    .ucla-banner__title { font-size: 13px; }
    .ucla-banner__prof { font-size: 11px; }

    /* Content padding: tighter on mobile */
    .main .main-content-wrap {
      padding-left: 1rem !important;
      padding-right: 1rem !important;
    }
  }

  /* ==========================================================
     TABLETS (50rem–66.5rem / ~800px–1064px)
     Sidebar visible, slightly narrower
     ========================================================== */
  @media (min-width: 50rem) {
    /* Hide hamburger and redundant sidebar header on desktop/tablet */
    .side-bar .site-header {
      display: none !important;
    }
    .site-button,
    #menu-button,
    .main-header .site-button,
    button[aria-label="Toggle navigation"],
    .site-header .site-button {
      display: none !important;
    }

    .side-bar {
      width: 14rem !important;
      min-width: 14rem !important;
      max-width: 14rem !important;
      left: 0 !important;
      top: 0 !important;
      position: fixed !important;
    }
    .main {
      margin-left: 14rem !important;
      max-width: none !important;
      width: calc(100% - 14rem) !important;
    }
    .main .main-content-wrap {
      padding-left: 2rem !important;
      padding-right: 2rem !important;
    }
  }

  /* ==========================================================
     DESKTOPS & LARGE SCREENS (≥ 66.5rem / ~1064px)
     Wider sidebar, full-width content
     ========================================================== */
  @media (min-width: 66.5rem) {
    .side-bar {
      width: 15.5rem !important;
      min-width: 15.5rem !important;
      max-width: 15.5rem !important;
      left: 0 !important;
    }
    .main {
      margin-left: 15.5rem !important;
      max-width: none !important;
      width: calc(100% - 15.5rem) !important;
    }
    .main .main-content-wrap {
      padding-left: 2.5rem !important;
      padding-right: 2.5rem !important;
    }
  }

  /* ==========================================================
     EXTRA-LARGE SCREENS (≥ 87.5rem / ~1400px)
     Slightly more content padding for readability
     ========================================================== */
  @media (min-width: 87.5rem) {
    .main .main-content-wrap {
      padding-left: 3rem !important;
      padding-right: 3rem !important;
    }
  }
</style>
